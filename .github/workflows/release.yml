on:
  pull_request_review:
    types: [submitted]
name: release-please
jobs:
  release-please:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          prerelease: true
          # release-as: 0.0.3-next
